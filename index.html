<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch | Global Cinema</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="side-menu">
        <div class="menu-header">REGIONS</div>
        <button onclick="setCategory('ALL')" class="side-btn active">🌍 ALL</button>
        <button onclick="setCategory('US')" class="side-btn">🇺🇸 USA</button>
        <button onclick="setCategory('Japan')" class="side-btn">🇯🇵 JAPAN</button>
        <button onclick="setCategory('Germany')" class="side-btn">🇩🇪 GERMANY</button>
        <button onclick="setCategory('France')" class="side-btn">🇫🇷 FRANCE</button>
        <button onclick="setCategory('Australia')" class="side-btn">🇦🇺 AUSTRALIA</button>
    </div>
    <div class="main-container">
        <div class="glass-shell">
            <header>
                <div class="logo">CINE<span>MATCH</span></div>
                <div id="scoreboard">✅ 0 | ❌ 0</div>
                <div id="livesDisplay" class="lives"></div>
            </header>

            <div class="image-wrapper">
                <img src="" id="mysteryImage" src="" alt="Movie">
                <div id="starterHint">ORIGIN: LOADING...</div>
            </div>

            <div class="hint-bar" id="hintBar">
                </div>

            <div class="hint-bar" id="hintbar"></div>

            <div id="audio-container">
                <div id="audio-container">
                    <button class="audio-btn" onclick="playAudio('DE')">Original Language</button>
                    <button class="audio-btn" onclick="playAudio('EN')">🇺🇸 English</button>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="movieInput" placeholder="Name the movie or show..." autocomplete="off">
                <button onclick="checkMovie()" class="btn-primary">SUBMIT GUESS</button>
            </div>
            
            <button class="btn-skip" onclick="initGame()">Skip this one</button>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button onclick="closeModal()" class="btn-primary">PLAY NEXT</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
